<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quarantine</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>
    <body>
        <canvas id="gameView"></canvas>
        <div id="stats">
            <div id="baseballbat" class="weaponBox">
                <img src="./img/baseballbat.png" class="weapon">
            </div>
            <div id="pistol" class="weaponBox">
                <img src="./img/pistol.png" class="weapon">
            </div>
            <div id="shotgun" class="weaponBox">
                <img src="./img/shotgun.png" class="weapon">
            </div>
            <div id="rifle" class="weaponBox">
                <img src="./img/machinegun.png" class="weapon">
            </div>
            <div id="health"></div>
            <div id="ammo"></div>
        </div>
        <div id="opening">
            <img id="splash" src="./img/gas_mask.gif">
            <img id="newgame" src="./img/newgame.gif">
            <p/><span id="levelEdit">Editor</span>
        </div>
        <script src="./js/bundle.js"></script>
    </body>
</html>
